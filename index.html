<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Ventus wallet</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>Ventus wallet</h1>
  <div class="wrapper">
      <div class="left">
        <div class="account-card">
          
          <h2>Account Info / アカウント情報</h2>
          <div class="container" style="color:#2f4f4f">
            <div id="netType"></div>
            <div id="wallet-addr"></div>
          </div>
          <div class="container" style="color:blue;">
            <div id="wallet-xym"></div>
          </div>
        </div>
        
        <div class="sender-card">
          <h2>Send / 送信</h2>
          
          <div class="textfiled-wrapper">
            <div>Recipient Address / 宛先</div>
            <input type="text" id="form-addr" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Amount / 数量</div>
            <input type="text" id="form-amount" class="textfiled" />
          </div>
          <div class="textfiled-wrapper">
            <div>Message / メッセージ</div>
            <input type="text" id="form-message" class="textfiled" style="line-height:3;"/>
          </div>
          
          <div id="button-haichi">
             <input type="button" onclick="handleSSS();" value="送信" class="button-sign"/>
          </div>
                    
        </div>
      </div>
      <div class="right">
        <div class="tx-card">
          <h2>Tx History / 履歴</h2>
          <div id="wallet-transactions"></div>
        </div>
      </div>
  </div>

  <script type="text/javascript" src="https://xembook.github.io/nem2-browserify/symbol-sdk-pack-2.0.3.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
